<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay In Thay Out</title>
    <link rel="stylesheet" href="https://use.typekit.net/tzq6gjt.css">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1095734190189838457/1098304619668586506/Red_wizards_onslaught.webp" alt="Thay Logo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="../dist/main.js" defer></script>
</head>
<body>
    
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        :root{
            --deeper-red: #CD5B5C;
            --faded-red: rgba(205, 91, 92, 0.5);
            --light-cream: #F8EDE3;
            --darkish-cream: #D0B8A8;
        }

        h1, h2, h3 {
            font-family: "modesto-condensed", serif;
        }

        p, button, h6 {
            font-family: "bookmania", serif;
        }

        body{
            background-image: url("https://cdn.discordapp.com/attachments/1095734190189838457/1098271899718529034/maple_tea_texture_by_shadsie_d1w2jm0-fullview.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        button:focus{
            outline:none;
        }

        .header:hover{
            cursor: pointer;
            color: var(--faded-red);
            
        }

        .header-dropdown {
            background-color: transparent;
             border: none;
             padding: 0;
            }

        .header-dropdown:hover{
            cursor: pointer;
            outline: 2px solid lightcoral;
            outline-offset: 2px;
        }
        .faded-red-border:hover{
            cursor: pointer;
            border: 2px solid var(--faded-red);
        }
        .dim:hover{
            cursor: pointer;
            border-color: var(--faded-red);
        }
        img{
            width: 10%;
        }
        .width-fit-content{
            width: fit-content;
        }
        .height-fit-content{
            height: fit-content;
        }
        .fixed-parent{
            position: relative;
        }
        .fixed-div{
            position: sticky;
            top: 9rem
        }

        .logo-hover-state:hover{
            cursor: pointer;
            color: var(--faded-red)
        }
        .deeper-red-bg{
            background-color: var(--deeper-red);
        }

        .deeper-red-border{
            border: 2px solid var(--deeper-red)
        }
        .border-box{
            box-sizing: border-box;
        }

        .product-card{
            width: 150px;
            border: 2px solid
        }

        .product-card:hover{
            border-color: var(--faded-red);
        }

        .product-image{
            width: 100%;
        }

        .margin-top-20{
            margin-top: 20px ;
        }
        .pointer:hover{
            cursor: pointer;
        }
        .fit-content{
            width: fit-content !important;
        }
        
        .red-shadow:hover{
            box-shadow: 2px 2px 2px var(--deeper-red);
            border-color: #f0f0f0;
        }

        .bg-ivory{
            background-color: var(--light-cream);
        }
        .bg-darkish-cream{
            background-color: var(--darkish-cream);
        }
        .grey-border{
            border: 2px inset darkgray;
            border-top: 2px inset black;
        }
        

        .banner {
            text-align: center;
        }

        #home-banner{
            margin-top: 20px;
            margin-bottom: 20px;
            width: initial;
        }

        #popular-spells {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .single-spell {
            min-width: 400px;
            background-color: var(--faded-red);
            margin: 10px;
        }

        #popular-spells h2 {
            width: 100%;
            text-align: center;
            font-size: 2.5em;
        }

        .single-spell img {
            display: block;
            width: 50%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 3%;
            margin-bottom: 2%;
        }

        .single-spell button {
            float: right;
            margin-bottom: 1em;
            margin-right: 1em;
            font-size: 1em;
            padding: 5px;
            background-color: var(--light-cream);
            box-shadow: 2px 2px 2px var(--deeper-red);
            border: none;
            margin-top: 2%;
        }

        .single-spell p {
            margin-left: 5%;
            margin-top: 2%;
            font-size: 1.5em;
            float: left;
        }

        /* .spell-price {
            font-size: 1.5em;
            font-style: italic;
        } */

        #spell-schools {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 5%;
            margin-left: 15%;
            margin-right: 15%;
            /* justify-content: space-around; */
        }

        .spell-school {
            max-width: 200px;
            background-color: var(--faded-red);
            margin: 10px;
            border-radius: 50%;
        }

        #spell-schools h2 {
            margin-top: 1em;
            width: 100%;
            text-align: center;
            font-size: 2.5em;
        }

        .spell-school img {
            display: block;
            width: 50%;
            border-radius: 50%;
            margin-right: auto;
            margin-left: auto;
            margin-top: 20%;
            margin-bottom: 2%;
        }

        .spell-school p {
            font-size: 1.25em;
            text-align: center;
        }

        .spell-info {
            display: flex;
            flex-direction: row;
            float: left;
        }

       

    </style>

    <div id="app"></div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
